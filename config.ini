[ELIS]
# Configurações do sistema ELIS/IA2
versao = 2.0
nome_sistema = ELIS
tag_ativacao = ELIS:
tag_bypass = IA:

[IA]
# Configurações do componente IA (Execução)
ativo = true
log_execucao = true

[CONTEXTO]
# Configurações de contexto e análise
arquivo_contexto = IA/ai_rules_context.md
idioma_padrao = pt-BR
formato_resposta = markdown

[ARQUIVOS]
# Configurações de arquivos do sistema
diretorio_elis = ELIS
arquivo_andamento = ELIS/andamento.md
diretorio_ferramentas = ferramentas

[DESENVOLVIMENTO]
# Configurações para desenvolvimento
versao_python = 3.8+
padrao_codigo = PEP8
idioma_documentacao = pt-BR
ide_recomendado = Trae

[LOGS]
# Configurações de logging
nivel_log = INFO
arquivo_log = logs/elis.log
log_detalhado = false

[SESSAO]
# Configurações de sessão
salvar_historico = true
max_tentativas = 3
timeout_execucao = 30